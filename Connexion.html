<html lang="fr">
	<head>

		<title title="Connexion">Connexion-EasyLearn</title>

	<body>

					</a>
				</div> -->
			<!-------------------------------------- Fin de l'entête ------------------------------------------>
			<!-- Corps de la page -->
			<main>
				<section class="flexbox">
					<!------------------------------ Côté gauche de la page --------------------------------->
					<div class="formulaire">
						<h2 style="text-align: center;">
							<a href="Index.html">EasyLearn</a>
						</h2>
						<form method="POST">
							<table class="table" cellspacing="15px" cellpadding="5px">
								<colgroup>
										<col style="width: 130px"/>
								</colgroup>
								<caption>Connectez-vous!</caption>
								<tr>
									<td colspan="2">
										<hr/>
									</td>
								</tr>
								<tr>
									<td><label for="Email">Email</label></td>
									<td>
										<input type="Email" id="Email" placeholder="saisir votre Email" class="text-zone"/>
									</td>
								</tr>
								<tr>
									<td><label for="Password">Mot de passe</label></td>
									<td>
										<input type="password" id="Password" placeholder="Entrer votre mot de passe" class="text-zone"/>
									</td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: center;">
										Mot de Passe oublié?
										<a href="#" class="link"> Cliquez-ici!</a>
									</td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: center;">
										<input type="submit" value="Se Connecter" class="sign-in-btn" />
									</td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: center;">
										Vous n'avez pas encore de compte?
										<a href="Inscription.html" class="link"> Inscrivez-vous!</a>
									</td>
								</tr>
							</table>
						</form>
					</div>
					<!------------------------------- Côté droit de la page ---------------------------------->
					<aside class="right-side">
						<img src="Project_img\image1.jpg" class="sign-in-img">
					</aside>
				</section>
			</main>
		</div>
